<!doctype html>
<html>
    <head>
        <title>Modules</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" href="telegroteskult.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, button, input, select, textarea, .pure-g [class *= "pure-u"] {
                font-family: telegroteskult;
                font-weight: normal;
            }
            div {
                text-align: center;
            }
            .module {
                height: 10em;
                width: 8em;
                margin-top:5%;
                margin-bottom:5%;
                background-color: #e20074;
                margin-left: auto;
                margin-right:auto;
                box-shadow: .2em .2em .5em 0 rgb(58, 58, 58);
                border-radius: .2em .1em .1em .2em;
            }
            .module-label {
                height: 9.09em;
                width: 6.5em;
                margin-left: auto;
                margin-right:auto;
                display: table-cell;
                vertical-align: middle;
                font-size: 1.1em;
                padding: 0%;
                text-transform: uppercase;
            }
            .module-spine {
                height: 10em;
                width: .6em;
                margin-left: auto;
                margin-right:auto;
                display: table-cell;
                vertical-align: middle;
                background:#bd0162;
                font-size: 1em;
                padding: 0%;
                text-transform: uppercase;
                border-radius: .2em 0em 0em .2em;
            }
            a {
                text-decoration: none;
                color: #ffffff;
            }

h1 {
   font-family: telegroteskult;
   font-weight: normal;
   margin: 0px;
   font-size: 2em;
   padding: .5em;
}
h2 {
   font-family: telegroteskult;
   color: #FFFFFF;
   font-weight: normal;
   text-transform: uppercase;
   margin: 0px;
   padding: 1em;
}
h3 {
   font-family: telegroteskult;
   font-weight: normal;
   text-transform: uppercase;
   margin: 0px;
   padding: 1em;
}

        </style>
    </head>
    <body>
            <header class="header-cont" style="background-color: #1A1A1A; color: #FFFFFF; padding:0px; margin:0px;">

                            <th style="width:4em;max-width:4em;text-align: center;">
                                    <a href="fmp://$/"><h1><i style="" class="fas fa-chevron-left"></i></h1></a>
                            </th>
                            <th style="text-align: left;">
                                <h1>READY!</h1>
                            </th>
                            <th style="width:4em;max-width:4em;text-align: center;">

                            </th>
                            <th style="width: .5em;max-width:.5em;"></th>
                        </tr>

                </header>
