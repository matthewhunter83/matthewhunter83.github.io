<!doctype html>

<head>
    <link rel="stylesheet" href="https://matthewhunter83.github.io/css/styles.css" media="screen">
    <link rel="stylesheet" href="https://matthewhunter83.github.io/css/scorecard.css" media="print">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
        <script src="scripts/scorecard.js" defer></script>
    <title>Scorecard</title>
    <meta name="viewport" content="initial-scale=1.0" />
</head>

<body name="top">
    <header class="screen">
        <nav>
            <a class="back" href="?script=close_window"><i class="fas fa-chevron-left"></i></a>
            <a class="title" href="#top">Scorecard</a>
        </nav>
        <a href="#top" class="fas fa-chevron-circle-up"></a>
    </header>
    <header class="print">
        <h1>Ready! Certification Scorecard</h1>
        <h4>Show Your Stuff!</h4>
        <div class="headers">
            <h5>Interaction Model Behavior</h5>
            <h5>Score</h5>
            <h5>Observed</h5>
            <h5>Notes</h5>
        </div>
    </header>
    <form action="" method="GET">
        <input id="script" type="text" name="script" value="submit_scorecard">
        <input id="id" type="text" name="$id" value="{{id}}">
        <input id="scorecard" type="text" name="$scorecard" value="{{scorecard}}">
        <h2>Customer</h2>
        <div class="customer_select"><select name="$customer" id="customer">
                <option value="">Select Customer</option>
                <option value="Amani">Amani</option>
                <option value="Angela">Angela</option>
                <option value="Brady">Brady</option>
                <option value="Brian">Brian</option>
                <option value="Dan">Dan</option>
                <option value="Janet">Janet</option>
                <option value="Juan">Juan</option>
                <option value="Kevin">Kevin</option>
                <option value="Malcolm">Malcolm</option>
                <option value="Mika">Mika</option>
                <option value="Steve">Steve</option>
            </select></div>
        <h2>Make It Personal</h2>
        <fieldset>
            <div>
                <input id="moves" type="checkbox" name="$moves">
                <label for="moves"><i class="fas fa-star"></i> <b>Match Needs to Un-carrier Moves</b></label>
                <label for="moves">8 points</label>
                <label for="moves"><i class="fas fa-star"></i> <b>Did the Mobile Associate match needs to Un-carrier
                        Moves? Not every single Un-carrier Move...just one, two, or a few of ‘em.</b></label>
                <label for="moves">8</label>
                <label for="moves"><i class="fas fa-check"></i></label>
                <label for="moves"><i class="fas fa-times"></i></label>
                <label for="moves">Ask customers to tell you about their experiences and pain, and use this information
                    to guide the conversation to match customer needs to Un-carrier moves.</label>
                <label for="moves"></label>

            </div>
            <div>
                <input id="self" type="checkbox" name="$self">
                <label for="self">Un-carrier Self</label>
                <label for="self">2 points</label>
                <label for="self">Was the Mobile Associate their Un-carrier self? Like for real?</label>
                <label for="self">2</label>
                <label for="self"><i class="fas fa-check"></i></label>
                <label for="self"><i class="fas fa-times"></i></label>
                <label for="self">Be your Un-carrier self by letting your personality show. Use everyday language and
                    personal experiences - this invites customers to be themselves.</label>
                <label for="self"></label>
            </div>
            <div>
                <input id="conversation" type="checkbox" name="$conversation">
                <label for="conversation">Two-way Conversation</label>
                <label for="conversation">3 points</label>
                <label for="conversation">"You first.” “No, you first!” Did the Mobile Associate have a two-way
                    conversation?</label>
                <label for="conversation">3</label>
                <label for="conversation"><i class="fas fa-check"></i></label>
                <label for="conversation"><i class="fas fa-times"></i></label>
                <label for="conversation">Have a two-way conversation with the customer -- get side-by-side, share your
                    tools, and show them what you see. Be sure to listen, ask questions, and involve the customer.</label>
                <label for="conversation"></label>
            </div>
            <div>
                <input id="matters" type="checkbox" name="$matters">
                <label for="matters">Spend Time on What Matters</label>
                <label for="matters">3 points</label>
                <label for="matters">Did the MA spend time on what matters...to the customer?</label>
                <label for="matters">3</label>
                <label for="matters"><i class="fas fa-check"></i></label>
                <label for="matters"><i class="fas fa-times"></i></label>
                <label for="matters">Spend time on what matters. Start with why the customer came in so that you can
                    tailor the conversation to his or her interests and needs.</label>
                <label for="matters"></label>
            </div>
            <div>
                <input id="fun" type="checkbox" name="$fun">
                <label for="fun">Serious Fun</label>
                <label for="fun">2 points</label>
                <label for="fun">Did the Mobile Associate and the customer have serious fun?</label>
                <label for="fun">2</label>
                <label for="fun"><i class="fas fa-check"></i></label>
                <label for="fun"><i class="fas fa-times"></i></label>
                <label for="fun">Have serious fun! Provide the best service experience through showing curiosity about
                    the person you're working with to build a T-Mobile relationship. Acknowledge tenure and celebrate
                    existing customers.</label>
                <label for="fun"></label>
            </div>
        </fieldset>
        <h2>Explore & Discover</h2>
        <fieldset>
            <div>
                <input id="network" type="checkbox" name="$network">
                <label for="network"><i class="fas fa-star"></i> <b>Own Our Network</b></label>
                <label for="network">8 points</label>
                <label for="network"><i class="fas fa-star"></i> <b>Our network is badass! Did the Mobile Associate own
                        our network?</b></label>
                <label for="network">8</label>
                <label for="network"><i class="fas fa-check"></i></label>
                <label for="network"><i class="fas fa-times"></i></label>
                <label for="network">Speak with confidence about our 4G LTE network, relating this to the customer
                    through Personal Coverage Check (PCC), LTE Comparison map, and speed tests. Report any network
                    issues using #FIX.</label>
                <label for="network"></label>
            </div>
            <div>
                <input id="pricing" type="checkbox" name="$pricing">
                <label for="pricing">Messaging & Pricing</label>
                <label for="pricing">3 points</label>
                <label for="pricing">Do MAs know T-Mobile messaging & pricing statements?</label>
                <label for="pricing">3</label>
                <label for="pricing"><i class="fas fa-check"></i></label>
                <label for="pricing"><i class="fas fa-times"></i></label>
                <label for="pricing">Talk about T-Mobile using Un-carrier verbiage and use combined pricing accurately.</label>
                <label for="pricing"></label>
            </div>
            <div>
                <input id="demonstrate" type="checkbox" name="$demonstrate">
                <label for="demonstrate">Demonstrate Products & Features</label>
                <label for="demonstrate">3 points</label>
                <label for="demonstrate">Did the Mobile Associate demonstrate products & features? #letmeshowyou</label>
                <label for="demonstrate">3</label>
                <label for="demonstrate"><i class="fas fa-check"></i></label>
                <label for="demonstrate"><i class="fas fa-times"></i></label>
                <label for="demonstrate">Demonstrate products and features. Customize demonstrations to your customers'
                    interests and guide them as they navigate. Put the device in the customer's hands, and allow them
                    to interact with it.</label>
                <label for="demonstrate"></label>
            </div>
            <div>
                <input id="comparison" type="checkbox" name="$comparison">
                <label for="comparison">Competitive Comparisons</label>
                <label for="comparison">3 points</label>
                <label for="comparison">We rock! Want proof? Did the MA offer products or services to show difference
                    from the competition? Did the MA explain the cost differences between the customer current carrier
                    and what T-Mobile can offer?</label>
                <label for="comparison">3</label>
                <label for="comparison"><i class="fas fa-check"></i></label>
                <label for="comparison"><i class="fas fa-times"></i></label>
                <label for="comparison">Offer competitive comparison. Show your expertise and own how we stack up
                    against the competition.</label>
                <label for="comparison"></label>
            </div>
            <div>
                <input id="pace" type="checkbox" name="$pace">
                <label for="pace">Match Customer's Pace</label>
                <label for="pace">3 points</label>
                <label for="pace">In a hurry? Not in a hurry? Did the Mobile Associate match the customer’s pace?</label>
                <label for="pace">3</label>
                <label for="pace"><i class="fas fa-check"></i></label>
                <label for="pace"><i class="fas fa-times"></i></label>
                <label for="pace">Pay attention to your customer's pace, using both verbal and non-verbal cues to match
                    them.</label>
                <label for="pace"></label>
            </div>
        </fieldset>
        <h2>Problem Solved</h2>
        <fieldset>
            <div>
                <input id="listen" type="checkbox" name="$listen">
                <label for="listen"><i class="fas fa-star"></i> <b>Listen, Show Empathy & Apologize</b></label>
                <label for="listen">8 points</label>
                <label for="listen"><i class="fas fa-star"></i> <b>Did the Mobile Associate listen, show empathy &
                        apologize? It’s kind of a big deal.</b></label>
                <label for="listen">8</label>
                <label for="listen"><i class="fas fa-check"></i></label>
                <label for="listen"><i class="fas fa-times"></i></label>
                <label for="listen">Listen and confirm understanding. Use eye contact and body language to issue a
                    sincere, empathetic apology.</label>
                <label for="listen"></label>
            </div>
            <div>
                <input id="routine" type="checkbox" name="$routine">
                <label for="routine">Appreciate Routine Transactions</label>
                <label for="routine">3 points</label>
                <label for="routine">Folks just paying their bill have feelings too. Did the MA appreciate routine
                    transactions?</label>
                <label for="routine">3</label>
                <label for="routine"><i class="fas fa-check"></i></label>
                <label for="routine"><i class="fas fa-times"></i></label>
                <label for="routine">Appreciate routine transactions by thanking every customer and showing
                    appreciation, assuring them that you are here to help.</label>
                <label for="routine"></label>
            </div>
            <div>
                <input id="ownership" type="checkbox" name="$ownership">
                <label for="ownership">Take Ownership</label>
                <label for="ownership">4 points</label>
                <label for="ownership">Did the Mobile Associate take ownership? Not ‘kind of’ – we’re talking
                    ownership.</label>
                <label for="ownership">4</label>
                <label for="ownership"><i class="fas fa-check"></i></label>
                <label for="ownership"><i class="fas fa-times"></i></label>
                <label for="ownership">Don't shy away from the problem - take ownership, staying with the customer
                    until you have a resolution. Make it personal - don't take it personal.</label>
                <label for="ownership"></label>
            </div>
            <div>
                <input id="resources" type="checkbox" name="$resources">
                <label for="resources">Use Resources & Tools</label>
                <label for="resources">3 points</label>
                <label for="resources">Did the Mobile Associate use resources and tools? (REMO, C2, PCC, etc.)</label>
                <label for="resources">3</label>
                <label for="resources"><i class="fas fa-check"></i></label>
                <label for="resources"><i class="fas fa-times"></i></label>
                <label for="resources">Use resources and tools, like Grand Central, MyT-Mobile, the T-Mobile App, C2,
                    and RSL.</label>
                <label for="resources"></label>
            </div>
        </fieldset>
        <h2>Guide the Purchase</h2>
        <fieldset>
            <div>
                <input id="questions" type="checkbox" name="$questions">
                <label for="questions"><i class="fas fa-star"></i> <b>Ask Personalized Questions</b></label>
                <label for="questions">8 points</label>
                <label for="questions"><i class="fas fa-star"></i> <b>Let’s make this all about you! Did the Mobile
                        Associate ask personalized questions?</b></label>
                <label for="questions">8</label>
                <label for="questions"><i class="fas fa-check"></i></label>
                <label for="questions"><i class="fas fa-times"></i></label>
                <label for="questions">Get to know your customer so you can offer a personalized experience with
                    personalized recommendations.</label>
                <label for="questions"></label>
            </div>
            <div>
                <input id="business" type="checkbox" name="$business">
                <label for="business">T-Mobile for Business</label>
                <label for="business">3 points</label>
                <label for="business">Did the Mobile Associate recognize the T-Mobile for Business lead? You know...ask
                    about their job or business needs.</label>
                <label for="business">3</label>
                <label for="business"><i class="fas fa-check"></i></label>
                <label for="business"><i class="fas fa-times"></i></label>
                <label for="business">Uncover T-Mobile for Business needs by asking questions that open up the
                    conversation to identify those opportunities as you look and listen for clues.</label>
                <label for="business"></label>
            </div>
            <div>
                <input id="why" type="checkbox" name="$why">
                <label for="why">Why T-Mobile</label>
                <label for="why">4 points</label>
                <label for="why">We are so much better than those other guys. Did the MA explain Why T-Mobile?</label>
                <label for="why">4</label>
                <label for="why"><i class="fas fa-check"></i></label>
                <label for="why"><i class="fas fa-times"></i></label>
                <label for="why">Explain "Why T-Mobile" by sharing our Un-carrier story, our network, and our offers -
                    use what excites you as inspiration.</label>
                <label for="why"></label>
            </div>
            <div>
                <input id="expertise" type="checkbox" name="$expertise">
                <label for="expertise">Product, Service & Network Expertise</label>
                <label for="expertise">3 points</label>
                <label for="expertise">Calling all experts. Did the Mobile Associate share product, service & network
                    expertise?</label>
                <label for="expertise">3</label>
                <label for="expertise"><i class="fas fa-check"></i></label>
                <label for="expertise"><i class="fas fa-times"></i></label>
                <label for="expertise">Share product, network, and competitive expertise. Make customer-focused
                    recommendations and show your knowledge about T-Mobile and the industry.</label>
                <label for="expertise"></label>
            </div>
            <div>
                <input id="recommendations" type="checkbox" name="$recommendations">
                <label for="recommendations">Personal Recommendations</label>
                <label for="recommendations">2 points</label>
                <label for="recommendations">“I rock the....” Did the MA give personal recommendations?</label>
                <label for="recommendations">2</label>
                <label for="recommendations"><i class="fas fa-check"></i></label>
                <label for="recommendations"><i class="fas fa-times"></i></label>
                <label for="recommendations">Use your personal experiences to share what you love and give personal
                    recommendations.</label>
                <label for="recommendations"></label>
            </div>
            <div>
                <input id="hesitations" type="checkbox" name="$hesitations">
                <label for="hesitations">Overcome Hesitations</label>
                <label for="hesitations">3 points</label>
                <label for="hesitations">Did the Mobile Associate overcome hesitations?</label>
                <label for="hesitations">3</label>
                <label for="hesitations"><i class="fas fa-check"></i></label>
                <label for="hesitations"><i class="fas fa-times"></i></label>
                <label for="hesitations">Overcome customer hesitations. Acknowledge, understand, respond to and respect
                    the customer while moving the conversation forward. Always respond to customer hesitations.</label>
                <label for="hesitations"></label>
            </div>
            <div>
                <input id="drive" type="checkbox" name="$drive">
                <label for="drive">Drive the Purchase Decision</label>
                <label for="drive">3 points</label>
                <label for="drive">Bottom line. Did the Mobile Associate drive the purchase decision?</label>
                <label for="drive">3</label>
                <label for="drive"><i class="fas fa-check"></i></label>
                <label for="drive"><i class="fas fa-times"></i></label>
                <label for="drive">Drive the purchase decision by guiding the customer to a decision and responding to
                    their hesitations. Remember to follow up.</label>
                <label for="drive"></label>
            </div>
        </fieldset>
        <h2>Stay Connected</h2>
        <fieldset>
            <div>
                <input id="expectations" type="checkbox" name="$expectations">
                <label for="expectations"><i class="fas fa-star"></i> <b>Set Expectations</b></label>
                <label for="expectations">8 points</label>
                <label for="expectations"><i class="fas fa-star"></i> <b>Did the Mobile Associate set the right
                        expectations? No bill shock up in here.</b></label>
                <label for="expectations">8</label>
                <label for="expectations"><i class="fas fa-check"></i></label>
                <label for="expectations"><i class="fas fa-times"></i></label>
                <label for="expectations">Set the right expectations by letting customers know what will be on their
                    first bill, including their rate plan, value added services, and device payments, also reviewing
                    anything else that may meet their needs.</label>
                <label for="expectations"></label>
            </div>
            <div>
                <input id="selfserve" type="checkbox" name="$selfserve">
                <label for="selfserve">Self-Serve Options</label>
                <label for="selfserve">3 points</label>
                <label for="selfserve">Teach them to care for themselves. Did the MA review the self-serve options?</label>
                <label for="selfserve">3</label>
                <label for="selfserve"><i class="fas fa-check"></i></label>
                <label for="selfserve"><i class="fas fa-times"></i></label>
                <label for="selfserve">Show the customer the benefits of the MyT-Mobile App, tell them about 611, etc.</label>
                <label for="selfserve"></label>
            </div>
            <div>
                <input id="connect" type="checkbox" name="$connect">
                <label for="connect">Connect on the Customer's Terms</label>
                <label for="connect">2 points</label>
                <label for="connect">Call me, maybe. Did the Mobile Associate connect on their terms?</label>
                <label for="connect">2</label>
                <label for="connect"><i class="fas fa-check"></i></label>
                <label for="connect"><i class="fas fa-times"></i></label>
                <label for="connect">Connect on their terms by finding out how they want to stay connected. Make sure
                    they know how to reach you. When you follow up, be prepared with questions specific to their needs.</label>
                <label for="connect"></label>
            </div>
            <div>
                <input id="referrals" type="checkbox" name="$referrals">
                <label for="referrals">Ask for Referrals</label>
                <label for="referrals">3 points</label>
                <label for="referrals">Did the MA offer to help friends & family? Give me an R-E-F-E-R-R-A-L-S!</label>
                <label for="referrals">3</label>
                <label for="referrals"><i class="fas fa-check"></i></label>
                <label for="referrals"><i class="fas fa-times"></i></label>
                <label for="referrals">Offer to help friends and family and ask for customer feedback. Promote your
                    expertise - tell them about our referral program!</label>
                <label for="referrals"></label>
            </div>
            <div>
                <input id="feedback" type="checkbox" name="$feedback">
                <label for="feedback">Ask for Feedback</label>
                <label for="feedback">2 points</label>
                <label for="feedback">Tell it to us straight! Did the Mobile Associate ask for customer feedback?</label>
                <label for="feedback">2</label>
                <label for="feedback"><i class="fas fa-check"></i></label>
                <label for="feedback"><i class="fas fa-times"></i></label>
                <label for="feedback">Invite the customer to complete our Customer Experience survey.</label>
                <label for="feedback"></label>
            </div>
        </fieldset>
        <input id="submit" type="submit" value="Score: 0" onclick="myFunction()" >
    </form>
</body>

</html>
<script>
    function myFunction() {
        window.print();
    }
</script>
