<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }
        p {
            padding: 2em;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        .top {
            margin: 0;
            background-color: #e20074;
            padding: 10px;
            color: white;
        }
        h2, td, th {
            text-align: center;
        }
        th, td {
            width: 25%;
        }
        td {
            font-size: 8pt;
        }
        th div, td div {
            border-radius: 10px 0px 0px 10px;
            width: 80%;
            color: white;
            height: 20px;
        }
        .blank {
            background-color: #E8E8E8;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        .perfect {
            border-radius: 10px;
            border: none;
            background-color: rgb(96, 134, 100);
            background: repeating-linear-gradient(
                45deg,
                rgb(96, 134, 100),
                rgb(96, 134, 100) 10px,
                rgb(105, 146, 109) 10px,
                rgb(105, 146, 109) 20px
            );
            width: 100%;
        }
        .good {
            background-color: rgb(219, 195, 116);
            background: repeating-linear-gradient(
                45deg,
                rgb(245, 218, 130),
                rgb(245, 218, 130) 10px,
                rgb(226, 203, 126) 10px,
                rgb(226, 203, 126) 20px
            );
            width: 80%;
        }
        .bad {
            background-color: rgb(223, 119, 109);
            background: repeating-linear-gradient(
                45deg,
                rgb(223, 119, 109),
                rgb(223, 119, 109) 10px,
                rgb(190, 101, 93) 10px,
                rgb(190, 101, 93) 20px
            );
            width: 40%;
        }
        .tokens {
            padding: 10px;
        }
        .daily-tokens {
            background-color: #F8F8F8;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="top"><h1>$first_and_last_name</h1></div>
    <h2>Ready Status - Day $day</h2>
    <p>$first_name</p>
    <p>Here are your tokens!</p>
    <div class="daily-tokens">
        <h2>Today's Tokens</h2>
        <table>
            <tr>
                <td style="width: 20%;">Rank</td>
                <td style="width: 80%;">Tokens</td>
            </tr>
            <tr>
                <td style="width: 20%;"><span style="font-size: 30pt;">#1</span></td>
                <td style="width: 80%;"><div class="blank"><div class="perfect" id="day_1_tokens"></div></div>10/10</td>
            </tr>
        </table>
    </div>
    <div class="tokens">
        <h2>Token Totals</h2>
        <table>
            <tr>
                <th>DAY</th>
                <th>WEEK 1</th>
                <th>WEEK 2</th>
                <th>WEEK 3</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td><div class="blank"><div class="good" id="day_1_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_6_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_11_tokens"></div></div>8/10</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td><div class="blank"><div class="perfect" id="day_2_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_7_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_12_tokens"></div></div>8/10</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td><div class="blank"><div class="bad" id="day_3_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_8_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_13_tokens"></div></div>8/10</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td><div class="blank"><div class="good" id="day_4_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_9_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_14_tokens"></div></div>8/10</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td><div class="blank"><div class="good" id="day_5_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_10_tokens"></div></div>8/10</td>
                <td><div class="blank"><div class="good" id="day_15_tokens"></div></div>8/10</td>
            </tr>
        
        </table>
    </div>
</body>
